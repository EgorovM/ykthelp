{% load staticfiles %}
<html>
        <head>
            <title>Онлайн сообщество помощи</title>
            <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="{% static 'help/css/bootstrap.min.css' %}">
            <link href="{% static 'help/css/sticky-footer.css' %}" rel="stylesheet">

            <script src="{% static 'help/js/jquery-3.1.1.min.js' %}"></script>
            <script src="{% static 'help/js/bootstrap.min.js' %}"></script>

            <style>
                     h1 a {
                        font-family: 'Lobster';
                        color: white;
                    }
                    h1 p {
                        font-family: 'Lobster';
                        color: gray;
                    }
                    .page-header {
                        background-color: #FCA205;
                        margin-top: 0;
                        padding: 20px 20px 20px 40px;
                    }

                    .page-end {       
                        margin-top: 0;
                        padding: 20px 20px 20px 40px;
                        background-color: gray;
                        padding-right: 15px;
                    }

                    .author {
                        color: white;
                        font-family: 'Lobster';
                    }

                    .end {
                        padding-left: 525px;
                        font-family: 'Lobster';
                    }
                    .button {
                        padding-left: 125px;
                    }
                    .page-header a:hover {
                        color: white;
                        text-decoration: none;
                    }

                    body {
                        background: #F5F5F5;
                    }
                    .well {
                        background: white;
                    }
                    .buttons_right{
                        text-align: right;
                    }
                    .buttons_left{
                        text-align: left;
                    }
                </style>

        </head>

    <body>
        <div class = "page-header">
                <h1><a href="/">Онлайн сообщество взаимопомощи в г.Якутск</a></h1>
        </div>

        <div class = "row">
            <div class = "col-md-6 col-md-offset-3 well">
                <h3> Персональная информация</h3>
                <form class="form-horizontal" enctype="multipart/form-data" role="form" action = "." method = "post">
                    {% csrf_token %}
                    {% if break_message == True %}
                        <div class="alert alert-danger">
                          <span class="close" data-dismiss="alert">×</span>
                          Поля "Имя" или "Фамилия" не заполнены. Заполните, пожалуйста!
                        </div>
                    {% endif %}
                    <br>
                    <div class="form-group">
                        <label for="first_name" class="col-sm-3 control-label">Имя</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="first_name" placeholder="Имя" name = "first_name" value ="{{profile.user.first_name}}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name" class="col-sm-3 control-label">Фамилия</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="last_name" placeholder="Фамилия" name = "last_name" value = "{{profile.user.last_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-3 control-label">Адрес</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="password" placeholder="Адрес" name = "address" value = "{{profile.address}}">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="telephone" class="col-sm-3 control-label">Телефон</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="telephone" placeholder="Телефон" name = "telephone" value = "{{profile.telephone}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAvatar" class="col-sm-3 control-label">Новый аватар</label>
                        <div class="col-sm-9">
                              <input name="image" type="file" accept="image/*" class="form-control" id="inputAvatar" value>
                        </div>
                    </div>

                    <div class = "buttons_right"><input class="btn btn-success" type = "submit" name = "ok_button" value = "Изменить"></div>                   
                </form>
            </div>
        </div>

        <hr class=half-rule>
        <p>
            <footer class="bs-docs-footer">  
                <ul class=bs-docs-footer-links> 
                    <div class="container">
                        <div class = "row">
                            <div class = "col-md-offset-4">
                                <p class="text-muted">© </p>
                            </div>
                        </div>
                    </div>
                </ul>
            </footer>
        </p>
    </body>
</html>
